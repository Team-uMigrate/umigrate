name: $(MajorVersion).$(MinorVersion)

trigger:
  branches:
    include:
    - master
  paths:
    include:
      - api/*
    exclude:
      - api/deployment/azure-pipelines.yml

pr:      
  branches:
    include:
    - master
  paths:
    include:
      - api/*
    exclude:
      - api/deployment/azure-pipelines.yml

variables:
- name: IsMaster
  value: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]
- name: IsPr
  value: $[contains(variables['Build.SourceBranch'], 'refs/pull/')]
- name: IsBranch
  value: $[and(eq(variables['IsPr'], 'False'), eq(variables['IsMaster'], 'False'))]
# - name: MajorVersion
#   value: 0.0
  $[ if eq(variables['IsMaster'], 'True') ]:
    MajorVersion: 0.0
  $[ if eq(variables['IsMaster'], 'False') ]:
    MajorVersion: PR-$(System.PullRequest.PullRequestNumber)

- name: MinorVersion
  value: $[counter(format('{0}-{1}', variables['Build.SourceBranch'], variables['MajorVersion']), 0)]


pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: 'Test'
  pool:
    vmImage: 'ubuntu-16.04'

  steps:
  # - powershell: |
  #     if ($env:Build_SourceBranchName -eq 'master') {
  #       Write-Host ##vso[task.setvariable variable=env;isOutput=true]a
  #       return
  #     } else {
  #       Write-Host ##vso[task.setvariable variable=env;isOutput=true]b
  #     }      
  #   displayName: "Set Env Value"

  - task: CopyFiles@2
    inputs:
      SourceFolder: 'api/src'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'

  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: 'Install tools'

  - script: pip install -r api/src/requirements.txt
    displayName: 'Install requirements'

  - script: |
      cd api/src
      black --check --exclude env ../src
    displayName: 'Check formatting'

  - script: |
      cd api/src
      pytest --junitxml=../../test-results.xml
    displayName: 'Run tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: 'test-results.xml'
      failTaskOnFailedTests: true
      testRunTitle: '$(Agent.OS) - $(Build.DefinitionName) - Python $(python.version)'
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'


