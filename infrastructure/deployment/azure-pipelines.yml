# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: $(MajorVersion).$(MinorVersion)

trigger:
  branches:
    include:
    - master
  paths:
    include:
      - infrastructure/*
    exclude:
      - infrastructure/deployment/azure-pipelines.yml

pr:      
  branches:
    include:
    - master
  paths:
    include:
      - infrastructure/*
    exclude:
      - infrastructure/deployment/azure-pipelines.yml

variables:
- name: MajorVersion
  value: 0.0
- name: MinorVersion
  value: $[counter(format('{0}-{1}', variables['Build.SourceBranch'], variables['MajorVersion']), 0)]
- name: IsMaster
  value: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]
- name: IsPr
  value: $[contains(variables['Build.SourceBranch'], 'refs/pull/')]
- name: IsBranch
  value: $[and(eq(variables['IsPr'], 'False'), eq(variables['IsMaster'], 'False'))]

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: 'infrastructure/src'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'mkdir tests'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'infrastructure/tests'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/tests'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
